openapi: 3.0.0
info:
  title: User Checker API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server
  - url: https://userlookupapi.westus2.cloudapp.azure.com
    description: Production server (uses live data)
paths:
  /checkUser:
    get:
      summary: Check if a user exists
      parameters:
        - in: query
          name: firstname
          schema:
            type: string
          required: true
          description: First name of the user
        - in: query
          name: lastname
          schema:
            type: string
          required: true
          description: Last name of the user
        - in: query
          name: dateofbirth
          schema:
            type: string
          required: true
          description: YYYY-MM-DD
      responses:
        '200':
          description: User existence result
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                    examples:
                      example1:
                        summary: Example 1 - User found
                        value:
                          code: 0
                          message: User exists
                      example2:
                        summary: Example 2 - User not found
                        value:
                          code: 1
                          message: User does not exist

